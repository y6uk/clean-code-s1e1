<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"    rel="stylesheet">   
    <link 
      rel="stylesheet"
      href="style.css"
      MEDIA="screen"
      charset="utf-8">
    <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img 
      src="./eisenhower-matrix.jpg"
      alt="eisenhower-matrix"
      class="header-img">
    <a class="matrix-link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>

  <section class="main-page">
    <p>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="btn">Add</button>
        </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" id="edit">
        <label class="task" for="edit">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove-icon" class="delete-img">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" id="save">
        <label class="task" for="save">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove-icon" class="delete-img">
        </button>
      </li>
    </ul>    
    <h3>Completed</h3>
    <ul id="complete-tasks">
      <li>
        <input type="checkbox" checked id="complete">
        <label class="task" for="complete">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove-icon" class="delete-img">
        </button>
      </li>
    </ul>
  </section>

  <script type="text/javascript" src="app.js"></script>
  
</body>
</html>
